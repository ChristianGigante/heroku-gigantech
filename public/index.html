<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <center>
    <form id="inputName" action="" class="was-validated form-inline">
      <div class="container input-group md-6 center">
        <input type="text" class="form-control form-control-lg rounded" id="username" autocomplete="off" placeholder="Make a Username"
          autofocus="" required="">
        <button class="btn btn-outline-primary rounded" type="submit">Start</button>
      </div>
    </form>
  </center>



  <div class="main">
      <div class="card-header text-center">Chat Box</div>
    <div class="card bg-light mb-3" style="height:500px; width:400px; margin-left: 30%; overflow: auto;">
      <ul id="messages"></ul>
    </div>
    <form id="chatbox" action="">
      <input id="m" autofocus="" autocomplete="off"><button class="btn btn-success">Send</button>
    </form>
    <div class="active bg-info text-white text-center">
      <h1>Active Users</h1>
      <ul id="activeUsers" class="bg-white text-success"></ul>
    </div>
  </div>
</body>

</html>
